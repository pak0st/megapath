<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language and Class</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Select Your Language and Class</h1>
    <form action="games.html">
        <label for="language">Choose your language:</label>
        <select id="language" name="language" required>
            <option value="russian">Russian</option>
            <option value="portuguese">Portuguese</option>
            <option value="english">English</option>
        </select>
        <label for="class">Choose your class:</label>
        <select id="class" name="class" required>
            <option value="yud">10th Grade (Yud)</option>
            <option value="yudAlef">11th Grade (Yud Alef)</option>
            <option value="yudBet">12th Grade (Yud Bet)</option>
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
